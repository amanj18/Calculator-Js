<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1 id="heading">Calculator</h1>
    <div class="calculator-container">

        <div class="row1">
            <div class="control-item" style="margin-left:1rem ;"> AC </div>
            <div class="final-result" id="final-result"> 0 </div>
        </div>

        <div class="row2">
            <div class="keypad-container">
                <div class="keypad-item"> 1 </div>
                <div class="keypad-item"> 2 </div>
                <div class="keypad-item"> 3 </div>
                <div class="keypad-item"> 4 </div>
                <div class="keypad-item"> 5 </div>
                <div class="keypad-item"> 6 </div>
                <div class="keypad-item"> 7 </div>
                <div class="keypad-item"> 8 </div>
                <div class="keypad-item"> 9 </div>
                <div class="keypad-item"> 0 </div>
                <div class="keypad-item"> 00 </div>
                <div class="keypad-item"> . </div>
            </div>
            <div class="operator-container">
                <div class="operator-item"> * </div>
                <div class="operator-item"> / </div>
                <div class="operator-item"> + </div>
            </div>
            <div class="final-container">
                <div class="operator-item"> - </div>
                <div class="control-item" > C </div>
                <div class="control-item" > = </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
